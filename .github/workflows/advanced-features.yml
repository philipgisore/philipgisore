name: Advanced Profile Features

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-profile:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    # Generate 3D Contribution Graph
    - name: Generate 3D Contribution Graph
      uses: yoshi389111/github-profile-3d-contrib@0.7.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        USERNAME: philipgisore
      with:
        USERNAME: philipgisore
        
    # Generate Activity Graph
    - name: Generate Activity Graph
      uses: ashutosh00710/github-readme-activity-graph@master
      with:
        username: philipgisore
        bg_color: 0d1117
        color: 58a6ff
        line: 58a6ff
        point: ff6b6b
        area: true
        hide_border: true
        theme: github-compact

    # Generate Metrics
    - name: Generate Metrics
      uses: lowlighter/metrics@latest
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        user: philipgisore
        template: classic
        base: header, activity, community, repositories, metadata
        config_timezone: Africa/Nairobi
        
        # Plugin configurations
        plugin_isocalendar: yes
        plugin_isocalendar_duration: half-year
        
        plugin_languages: yes
        plugin_languages_analysis_timeout: 15
        plugin_languages_categories: markup, programming
        plugin_languages_colors: github
        plugin_languages_limit: 8
        plugin_languages_recent_categories: markup, programming
        plugin_languages_recent_days: 14
        plugin_languages_recent_load: 300
        plugin_languages_sections: most-used
        plugin_languages_threshold: 0%
        
        plugin_notable: yes
        plugin_notable_from: organization
        plugin_notable_types: commit
        
        plugin_traffic: yes
        
        plugin_followup: yes
        plugin_followup_sections: repositories
        
        plugin_lines: yes
        plugin_lines_history_limit: 1
        plugin_lines_repositories_limit: 4
        plugin_lines_sections: base
        
        plugin_code: yes
        plugin_code_lines: 12
        plugin_code_load: 400
        plugin_code_visibility: public
        
    # Commit and push
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git diff --staged --quiet || git commit -m "ðŸŽ¨ Update profile graphics and metrics"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: main